<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finland Quiz Challenge</title>
    <style>
        :root {
            --primary-color: #002f6c;
            --secondary-color: #ffffff;
            --accent-color: #d2e4f0;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        /* Screens */
        #start-container, #quiz-container, #results-container, #review-container, #leaderboard-container {
            display: none; /* Hidden by default */
        }

        #start-container.active, #quiz-container.active, #results-container.active, #review-container.active, #leaderboard-container.active {
            display: block;
        }

        /* Start Screen */
        .input-group {
            margin: 20px 0;
            text-align: center;
        }

        #player-name {
            padding: 10px;
            width: 60%;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Quiz Screen */
        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        #question-counter {
            text-align: right;
            color: #666;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            border: 2px solid transparent;
            border-radius: 5px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .option-btn:hover {
            background-color: #b9d7ea;
        }

        .option-btn.selected {
            border-color: var(--primary-color);
            background-color: #b9d7ea;
            font-weight: bold;
        }

        /* Review Screen */
        .review-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid;
        }
        .review-question {
            font-weight: bold;
        }
        .review-answer {
            margin-top: 5px;
        }
        .correct {
            border-left-color: var(--correct-color);
            background-color: #e9f7eb;
        }
        .incorrect {
            border-left-color: var(--incorrect-color);
            background-color: #fcebec;
        }

        /* Leaderboard Screen */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: var(--accent-color);
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #001f5a;
            transform: translateY(-2px);
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-nav {
             float: right;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Finland Quiz Challenge</h1>
        </div>
        <div class="content">

            <div id="start-container" class="active">
                <h2>Welcome!</h2>
                <p>Test your knowledge about Finland. You have 2000 seconds to answer 100 questions.</p>
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="startQuiz()">Start Quiz</button>
                </div>
            </div>

            <div id="quiz-container">
                <div id="timer"></div>
                <div id="question-counter"></div>
                <h2 id="question-text"></h2>
                <div class="options-grid" id="options-container"></div>
                <button class="btn btn-nav" id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>

            <div id="results-container">
                <h2>Quiz Complete!</h2>
                <p id="score-text"></p>
                <div class="btn-container">
                    <button class="btn" onclick="showReview()">Review Answers</button>
                    <button class="btn" onclick="showLeaderboard()">View Leaderboard</button>
                </div>
            </div>

            <div id="review-container">
                <h2>Answer Review</h2>
                <div id="review-content"></div>
                <div class="btn-container">
                    <button class="btn" onclick="showLeaderboard()">Next: Leaderboard</button>
                </div>
            </div>

            <div id="leaderboard-container">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date & Time (IST)</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
                 <div class="btn-container">
                    <button class="btn" onclick="restartQuiz()">Play Again</button>
                </div>
            </div>

        </div>
    </div>

            { question: "What is the name of the Finnish delicacy, a type of pastry filled with rice porridge?", options: ["Karjalanpiirakka", "Kalakukko", "Lihapulla", "Pulla"], correctAnswer: "Karjalanpiirakka" },
            { question: "Which Finnish-American architect is known for his work on the Helsinki Olympic Stadium?", options: ["Eero Saarinen", "Alvar Aalto", "Viljo Revell", "Eliel Saarinen"], correctAnswer: "Viljo Revell" },
            { question: "What is the name of the Finnish national park, a UNESCO World Heritage Site, known for its old-growth forests and rock art?", options: ["Koli National Park", "Oulanka National Park", "Pallas-Yllästunturi National Park", "Verla Groundwood Mill"], correctAnswer: "Verla Groundwood Mill" },
            { question: "What is the name of the Finnish term for the \"Aurora Borealis\" or \"Northern Lights\"?", options: ["Revontulet", "Kaamos", "Juhannus", "Sisu"], correctAnswer: "Revontulet" },
            { question: "The Finnish company Linux is a global leader in which industry?", options: ["Operating systems", "Mobile phones", "Paper and forestry", "Elevators"], correctAnswer: "Operating systems" },
            { question: "The Finnish-American architect and designer Eliel Saarinen is known for his work on which American landmark?", options: ["The Gateway Arch in St. Louis", "The Helsinki Central railway station", "Cranbrook Educational Community", "The Helsinki Olympic Stadium"], correctAnswer: "Cranbrook Educational Community" }
        ];

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 2000;
        let playerName = '';
        let userAnswers = new Array(questions.length).fill(null);

        // DOM Elements
        const startContainer = document.getElementById('start-container');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const reviewContainer = document.getElementById('review-container');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const allContainers = [startContainer, quizContainer, resultsContainer, reviewContainer, leaderboardContainer];

        const playerNameInput = document.getElementById('player-name');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const timerEl = document.getElementById('timer');
        const questionCounterEl = document.getElementById('question-counter');

        function showScreen(screenToShow) {
            allContainers.forEach(container => container.classList.remove('active'));
            screenToShow.classList.add('active');
        }

        function startQuiz() {
            playerName = playerNameInput.value.trim();
            if (playerName === "") {
                alert("Please enter your name to start the quiz.");
                return;
            }
            showScreen(quizContainer);
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerEl.textContent = `Time Left: ${Math.floor(timeLeft / 60)}:${('0' + (timeLeft % 60)).slice(-2)}`;
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time Left: ${Math.floor(timeLeft / 60)}:${('0' + (timeLeft % 60)).slice(-2)}`;
                if (timeLeft <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        function showQuestion() {
            // Clear previous options
            optionsContainer.innerHTML = '';

            // Update question counter and text
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerHTML = currentQuestion.question;

            // Create option buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                // Reselect previous answer if it exists
                if(userAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }
                optionsContainer.appendChild(button);
            });

            // Update Next button text
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next Question';
            }
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            // Deselect any previously selected option
            const options = optionsContainer.querySelectorAll('.option-btn');
            options.forEach(btn => btn.classList.remove('selected'));

            // Select the new option
            selectedButton.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedOption;
        }

        function nextQuestion() {
            // Move to next question or end quiz
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timer);
            calculateScore();
            saveScoreToLeaderboard();
            showResults();
        }
        
        function calculateScore() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
        }

        function saveScoreToLeaderboard() {
            const timestamp = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
            const newScoreEntry = {
                name: playerName,
                score: score,
                timestamp: timestamp
            };
            
            // Get existing leaderboard or initialize a new one
            const leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
            
            // Add new score and sort
            leaderboard.push(newScoreEntry);
            leaderboard.sort((a, b) => b.score - a.score);

            // Save back to local storage
            localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
        }

        function showResults() {
            const scoreText = document.getElementById('score-text');
            scoreText.textContent = `Your final score is ${score} out of ${questions.length}.`;
            showScreen(resultsContainer);
        }

        function showReview() {
            const reviewContent = document.getElementById('review-content');
            reviewContent.innerHTML = ''; // Clear previous review

            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.correctAnswer;
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('review-item', isCorrect ? 'correct' : 'incorrect');

                itemDiv.innerHTML = `
                    <p class="review-question">${index + 1}. ${q.question}</p>
                    <p class="review-answer">Your answer: ${userAnswer || 'Not Answered'}</p>
                    ${!isCorrect ? `<p class="review-answer">Correct answer: ${q.correctAnswer}</p>` : ''}
                `;
                reviewContent.appendChild(itemDiv);
            });
            showScreen(reviewContainer);
        }

        function showLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = ''; // Clear previous board

            const leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
            
            if (leaderboard.length === 0) {
                 leaderboardBody.innerHTML = `<tr><td colspan="4">No scores yet. Be the first!</td></tr>`;
            } else {
                leaderboard.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.score} / ${questions.length}</td>
                        <td>${entry.timestamp}</td>
                    `;
                    leaderboardBody.appendChild(row);
                });
            }
            showScreen(leaderboardContainer);
        }

        function restartQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 2000;
            userAnswers = new Array(questions.length).fill(null);
            playerNameInput.value = '';

            // Go to start screen
            showScreen(startContainer);
        }

    </script>
</body>
